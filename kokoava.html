<!DOCTYPE html>
<html lang="en">
<head>
  <title>Astrolo - Etusivu</title>
  <link rel="stylesheet" href="stylez.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- sivun yläosa -->
<div id="varitausta">
    <h1>Astrolo</h1>
    <p>Tietoa avaruudesta</p> 
</div>

<!-- navigaatiopalkki-->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="kokoava.html">Etusivu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="merkurius.html">Merkurius</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="kuu.html">Kuu</a>
        </li>
      </ul>
    </div>
</nav>

<!-- kuvakaruselli -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <a href="merkurius.html">
            <img src="merkurius2.jpg" alt="Merkurius" class="d-block" style="width:100%">
            </a>
        </div>
        <div class="carousel-item">
            <img src="teltta2.jpg" alt="Teltta vuoristossa tähtitaivaan alla" class="d-block" style="width:100%">
        </div>
        <div class="carousel-item">
            <a href="kuu.html">
            <img src="kuu2.jpg" alt="Kuu" class="d-block" style="width:100%">
            </a>
        </div>
        <div class="carousel-item">
            <img src="galaksi2.jpg" alt="Galaksi" class="d-block" style="width:100%">
        </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
</div>

</body>
</html>
