<!-- haetaan json-tiedot -->
<div id="vastaus3">
<script>
fetch('https://m1umau.github.io/avaruus.JSON')
// Muunnetaan vastaus JSON muotoon
.then(function (response) { return response.json();
})

// Käsitellään muunnettu (eli JSON muotoinen) vastaus
.then(function (responseJson) {

// kutsutaan saa-funktiota saa(responseJson);
saa3(responseJson);
})

// Jos tuli jokin virhe
.catch(function (error) { document.getElementById("vastaus3").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
})

function saa3(data){
var teksti = ""; // määritellään muuttuja, johon tulostettava tieto kerätään

teksti = teksti + "<p>Nimi: " + data.taivaankappale[0].nimi;
teksti = teksti + "<br>Kiertoaika auringon ympäri: " + data.taivaankappale[0].kiertoaika + " vuorokautta";
teksti = teksti + "<br>Pyörähdysaika akselinsa ympäri: " + data.taivaankappale[0].pyorahdys + " vuorokautta</li>";

teksti = teksti + "<h3>Koostumus</h3>";

teksti = teksti + "<ul>";
for (var i = 0; i < data.taivaankappale[0].koostumus.length; i++) {
    teksti = teksti + "<li>" + data.taivaankappale[0].koostumus[i].aine + ": " + data.taivaankappale[0].koostumus[i].prosentti + " prosenttia</li>";
}
teksti = teksti + "</ul>";

var kuva = data.kuva[0];
teksti = teksti + "<p><img id='merckuva' class='responsive' src='" + kuva + "' alt='kuva' ></p>";

// teksti-muuttujan sisällön tulostus
document.getElementById("vastaus3").innerHTML = teksti;
}
</script>
</div>
